<form #DijagnozaForma="ngForm" >
  <div>
    <label>Naziv bolesti</label>
    <input type="text" name="nazivBolesti" [ngModelOptions]="{standalone: true}" [(ngModel)]="dijagnozaRequest.nazivBolesti">
  </div>
  <div>
    <label>Opis</label>
    <input type="text" name="opis" [ngModelOptions]="{standalone: true}" [(ngModel)]="dijagnozaRequest.opis">
  </div>
  <div>
    <label>Datum uspostavljanja dijagnoze</label>
    <input type="date" name="datumDijagnoze" [ngModelOptions]="{standalone: true}" [(ngModel)]="dijagnozaRequest.datumDijagnoze">
  </div>

  <div>
    <label for="cmbKorisnik">Izaberite korisnika doma:</label>
    <select id="cmbKorisnik"  [ngModelOptions]="{standalone: true}" [(ngModel)]="dijagnozaRequest.korisnikDomaID">
      <option *ngFor="let option of korisniciDoma" [ngValue]="option.korisnikDomaID">{{ option.imePrezime}}</option>
    </select>
  </div>
  <div>
    <label for="cmbDoktor">Doktor:</label>
    <select id="cmbDoktor"  [ngModelOptions]="{standalone: true}" [(ngModel)]="dijagnozaRequest.zaposlenikId">
      <option *ngFor="let option of doktori" [ngValue]="option.zaposlenikId">{{ option.imePrezime}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="Dodaj()">Dodaj</button>

</form>

<h5>Update dijagnoza za korisnika</h5>

<div *ngIf="odabranaDijagnoza">

  <div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">Update dijagnoze</h1>
          <button type="button" (click)="odabranaDijagnoza = null" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div>
            <label class="form-label"> ID: </label>
            <input class="form-control"  [value]="odabranaDijagnoza.dijagnozaId" disabled>
          </div>

          <div>
            <label class="form-label"> Naziv bolesti: </label>
            <input class="form-control"  [(ngModel)]="odabranaDijagnoza.nazivBolesti">
          </div>

          <div>
            <label class="form-label"> Opis </label>
            <input class="form-control"  [(ngModel)]="odabranaDijagnoza.opis">
          </div>

          <div>
            <label class="form-label"> Datum uspostavljanja dijagnoze </label>
            <input class="form-control"  [(ngModel)]="odabranaDijagnoza.datumDijagnoze">
          </div>

          <div>
            <label class="form-label"> Korisnik doma </label>
            <select class="form-control"  [(ngModel)]="odabranaDijagnoza.korisnikDomaID" disabled>
              <option *ngFor="let item of korisniciDoma" [value]="item.korisnikDomaID">{{item.imePrezime}}</option>
            </select>
          </div>
          <div>
            <label class="form-label"> Doktor </label>
            <select class="form-control"  [(ngModel)]="odabranaDijagnoza.zaposlenikId" disabled>
              <option *ngFor="let item of doktori" [value]="item.zaposlenikId">{{item.imePrezime}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="odabranaDijagnoza = null" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="Update()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>


<h5>Pretraga dijagnoza za korisnika</h5>
<div>
  <label for="cmbKorisnikPretraga">Izaberite korisnika doma:</label>
  <select id="cmbKorisnikPretraga"  [ngModelOptions]="{standalone: true}" [(ngModel)]="pretragaPoKorisniku">
    <option *ngFor="let option of korisniciDoma" [ngValue]="option.korisnikDomaID">{{ option.imePrezime}}</option>
  </select>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Naziv bolesti</th>
    <th>Opis</th>
    <th>Datum uspostavljanja dijagnoze</th>
    <th>Ime doktora</th>
    <th>Obriši dijagnozu</th>
    <th>Update dijagnozu</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getFiltriraneDijagnoze()">
    <td>{{ item.nazivBolesti}}</td>
    <td>{{ item.opis}}</td>
    <td>{{ item.datumDijagnoze | date }}</td>
    <td>
      <span *ngFor="let doktor of doktori">
          <ng-container *ngIf="item.zaposlenikId==doktor.zaposlenikId">
            {{ doktor.imePrezime }}
          </ng-container>
        </span>
    </td>

    <td><button type="submit"  class="btn btn-primary" style="background-color: red;" (click)="Obrisi(item)" >Izbriši</button></td>
    <td><button type="submit"  class="btn btn-primary"  (click)="Odaberi(item)" >Update</button></td>

  </tr>
  </tbody>
</table>
