
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="fs-5 text-center">Pregled lijekova <i class="bi bi-pill"></i></h5>
    </div>
    <div class="card-body">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let item of lijekovi" class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ item.naziv }}</h5>
              <p class="card-text">Uputstvo: {{ item.uputstvo }}</p>
              <button type="button" class="btn btn-danger" (click)="Izbrisi(item)">
                <i class="bi bi-trash"></i> Izbri≈°i
              </button>
              <button type="button" class="btn btn-primary" (click)="Odaberi(item)">
                <i class="bi bi-pencil"></i> Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal za Update -->
<div *ngIf="odabraniLijek">
  <div class="modal fade show" id="exampleModalLive3" tabindex="-1" aria-labelledby="exampleModalLiveLabel3" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5"><i class="bi bi-pencil"></i> Update lijeka</h1>
          <button type="button" (click)="odabraniLijek=null" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label class="form-label"> Naziv: </label>
            <input class="form-control"  [(ngModel)]="odabraniLijek.naziv">
          </div>
          <div>
            <label class="form-label"> Uputstvo: </label>
            <input class="form-control"  [(ngModel)]="odabraniLijek.uputstvo">
          </div>
          <div class="modal-footer">
            <button type="button" (click)="odabraniLijek=null" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="Update()" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
