
<div class="Dialog"><h1 mat-dialog-title class="dialog-title">
    <i class="fas fa-exclamation-triangle text-danger"></i> {{ data.title }}
</h1>

<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions class="dialog-actions">
    <!-- Customize the buttons' appearance for a warning theme -->
    <button mat-button (click)="onNoClick()" color="warn">No</button>
    <button mat-button color="warn" (click)="onYesClick()">Yes</button>
</div>
</div>
