<!-- HTML -->


<div class="bg-image">
<form class="modern-login-form">
  <div class="form-group">
    <label for="exampleInputEmail1">Korisnicko ime</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}" [(ngModel)]="logInRequest.korisnickoIme" placeholder="Enter email">
  </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Lozinka</label>
      <div class="input-group">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}" [(ngModel)]="logInRequest.lozinka" placeholder="Password">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>
      </div>
    </div>

  <div class="forgot-password">
    <a href="#" (click)="Enable2FA()">Zaboravili ste lozinku?</a>
  </div>
  <label *ngIf="lozinkaNeTacna" class="error-message">Netačno korisničko ime ili lozinka</label>
  <button type="submit" (click)="signIn()" class="btn btn-primary">Log In</button>
</form>
</div>
